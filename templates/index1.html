<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary mb-4">✈️ Flight Price Prediction</h2>

                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="days_to_departure" class="form-label">Days to Departure</label>
                            <input type="number" class="form-control" id="days_to_departure" name="days_to_departure" placeholder="e.g. 30" required>
                        </div>

                        <div class="mb-3">
                            <label for="duration_mins" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="duration_mins" name="duration_mins" placeholder="e.g. 180" required>
                        </div>

                        <div class="mb-3">
                            <label for="total_stops" class="form-label">Total Stops</label>
                            <input type="number" class="form-control" id="total_stops" name="total_stops" placeholder="e.g. 1" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Predict Price</button>
                    </form>

                    {% if prediction %}
                    <div class="alert alert-success mt-4 text-center">
                        <h5>Predicted Price: <strong>₹ {{ prediction }}</strong></h5>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
